<div class="col-md-6 col-md-offset-3 auth-forms">
  <h2>Registration</h2>
  <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" ng-model="registrationForm.email" placeholder="Email" class="form-control" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" ng-model="registrationForm.password" id="email" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
      <label for="pwdConfirm">Password confirmation</label>
      <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" id="pwdConfirm" placeholder="Password confirmation" class="form-control">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-default">Create new account</button>
      <a href="#/" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
