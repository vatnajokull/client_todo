<div modal="showModal" close="cancel()">
  <div class="modal-header">
      <h4>Edit List</h4>
  </div>
  <div class="modal-body">
      <p>Please put new list's name</p>
      <input ng-model="editedList.name" class="form-control" type="text" name="editList" autofocus="true" required>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Save</button>
    <button class="btn" ng-click="cancel()">Discard</button>
  </div>
</div>
